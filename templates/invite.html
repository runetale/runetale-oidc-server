<!DOCTYPE html>
<html class="antialiased [font-feature-settings:'ss01']">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="minimum-scale=1, initial-scale=1, width=device-width maximum-scale=1, shrink-to-fit=no user-scalable=no" />

    <meta property="og:image" content="/assets/runetale-og.png" />
    <meta name="twitter:title" content="Runetale | Your secure internet ready-to-connect" />
    <meta name="twitter:description"
        content="Runetale transforms corporate network security and remote collaboration, making it more secure, faster, and enjoyable in minutes." />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="/assets/runetale-og.png" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="thumbnail" content="/assets/runetale-favicon.svg" />
    <link href="/css/output.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="/assets/runetale-favicon.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/runetale-favicon.svg" />
    <link rel="preload" as="font" type="font/woff2" href="/fonts/GeistVariableVF.woff2" crossorigin="" />

    <title id="title-metadata">Runetale Login</title>

    <style>
        html {
            box-sizing: border-box;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        html,
        body {
            height: 100%;
        }

        @font-face {
            font-family: "Geist";
            font-weight: 100 200 300 400 500 600 700 800 900;
            font-style: normal;
            font-display: swap;
            src: url("/fonts/GeistVariableVF.woff2") format("woff2-variations");
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,
                U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193,
                U+2212, U+2215, U+FEFF, U+FFFD;
        }
    </style>

    <script type="text/javascript" defer>
        // set default language from browser
        const browserLang =
            (navigator.languages && navigator.languages[0]) || navigator.language
        const isJapaneseChecker = browserLang.startsWith("ja") ? true : false
        window.globalIsJapaneseChecker = isJapaneseChecker

        // update html lang attribute
        document.documentElement.lang = browserLang
    </script>

    <script type="text/javascript" defer>
        document.addEventListener("DOMContentLoaded", function () {
            const titleMetadata = document.getElementById("title-metadata")
            const welcomeMessage = document.getElementById("welcome-message")
            const welcomeSubMessage = document.getElementById("welcome-sub-message")

            if (titleMetadata) {
                titleMetadata.textContent = window.globalIsJapaneseChecker
                    ? "Runetaleログイン"
                    : "Runetale Login"
            }
            if (welcomeMessage) {
                welcomeMessage.textContent = window.globalIsJapaneseChecker
                    ? "Runetaleへようこそ"
                    : "Welcome to Runetale"
            }
            if (welcomeSubMessage) {
                welcomeSubMessage.textContent = window.globalIsJapaneseChecker
                    ? "お使いのSSOでログインしてください。クレジットカード登録なく、利用開始できます。"
                    : "Continue with your identity provider. No credit card required to get started."
            }

            if (window.globalIsJapaneseChecker) {
                termsLink.href = "https://www.runetale.com/jp/terms/"
                privacyLink.href = "https://www.runetale.com/jp/privacy"
            } else {
                termsLink.href = "https://www.runetale.com/terms"
                privacyLink.href = "https://www.runetale.com/privacy"
            }
        })
    </script>
</head>

            <h4 id="welcome-sub-message" class="text-center text-sm font-normal text-gray-400 mt-1 sm:max-w-[320px]">

                        <svg class="w-5 h-5 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
